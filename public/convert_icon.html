<!DOCTYPE html>
<html>

<body>
    <img id="source" src="icon.svg" style="display:none" onload="convert()" />
    <canvas id="c512" width="512" height="512"></canvas>
    <canvas id="c192" width="192" height="192"></canvas>
    <div id="output"></div>
    <script>
        function convert() {
            const img = document.getElementById('source');

            const c512 = document.getElementById('c512');
            const ctx512 = c512.getContext('2d');
            ctx512.drawImage(img, 0, 0, 512, 512);

            const c192 = document.getElementById('c192');
            const ctx192 = c192.getContext('2d');
            ctx192.drawImage(img, 0, 0, 192, 192);

            const out = {
                pwa512: c512.toDataURL('image/png').split(',')[1],
                pwa192: c192.toDataURL('image/png').split(',')[1]
            };

            document.getElementById('output').textContent = JSON.stringify(out);
        }
    </script>
</body>

</html>
